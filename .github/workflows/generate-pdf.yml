name: Generate PDF from HTML

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm install playwright
          npx playwright install --with-deps chromium

      - name: Serve site locally
        run: |
          python3 -m http.server 8080 &
          sleep 3

      - name: Generate PDF
        run: |
          npx playwright pdf http://localhost:8080/ certificados_ejemplo.pdf

      - name: Commit PDF
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add certificados_ejemplo.pdf
          git commit -m "Auto-generate PDF" || echo "No changes"
          git push
